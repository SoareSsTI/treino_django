<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Membros</h1>

        <table border="1">
            {% for x in membros %}
                <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.primeiro_nome }}</td>
                <td>{{ x.ultimo_nome }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
